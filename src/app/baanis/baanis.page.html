<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons *ngIf="selectedBaani && page>0" class="cta_np" slot="start" (click)="goToPage(-1)">Previous
    </ion-buttons>

    <ion-button *ngIf="!showSearch" class="new-background-color" (click)="searchPageNo()">
      <ion-icon slot="icon-only" name="search"></ion-icon>
      <ion-title>{{pageTitle}}</ion-title>
    </ion-button>
    <ion-searchbar *ngIf="selectedBaani && showSearch" animated="true" clearIcon="backspace" placeholder="Enter Page No." (input)="setPage($event)" style="width:25%; height:80%; display: inline-block">
    </ion-searchbar>
    <ion-button *ngIf="selectedBaani && showSearch" class="new-background-color" (click)="goToPage(0)">
      <ion-icon slot="icon-only" name="checkmark"></ion-icon>
    </ion-button>
    <ion-button *ngIf="selectedBaani && showSearch" class="new-background-color" (click)="cancelSearch()">
      <ion-icon slot="icon-only" name="close"></ion-icon>
    </ion-button>
    <ion-buttons *ngIf="selectedBaani && page<totalPages" class="cta_np" slot="end" (click)="goToPage(1)">Next
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="false" style="text-align: center;">
  <ion-input class="searchbox" type="text" placeholder="Enter Page No." [(ngModel)]="page"></ion-input>
  <ion-button class="search_cta" (click)="goToPage(0)">Search</ion-button>
  <ion-button class="search_cta" (click)="cancelSearch()">Cancel</ion-button>
</ion-content>


<ion-content *ngIf="!baaniContent" style="text-align: left;">

  <p *ngFor=" let baani of baanisList" (click)="getContent(baani.url, baani.filename, baani.mapping)">
    {{baani.heading}}
  </p>

</ion-content>
<ion-content *ngIf="baaniContent" style="text-align: left;">
  <p [innerHTML]="baaniContent"></p>
  <ion-button (click)="back()" class="search_cta">back to Baanis</ion-button>
</ion-content>
